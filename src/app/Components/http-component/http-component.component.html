   <li>{{ item.title  }} </li>
</ul> -->


<button (click)="submitForm()"> Add </button>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">title</th>
        <th scope="col">dueDate</th>
        <th scope="col">completed</th>
        <th> Operations </th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of apiData" >

        <td> {{ item.id  }}  </td>
        <td> {{ item.title }}  </td>
        <td> {{ item.dueDate }}  </td>
        <td>  <input type="checkbox" [checked]="item.completed"  disabled />  </td>

        <td>
          <button (click)="onUpdate(item.id,item)"> Update </button>
          <button (click)="onDelete(item.id)"> Delete </button>

         </td>
      </tr>


    </tbody>
  </table>
